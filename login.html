<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <div class="loginPage">
    <!-- Header -->
    <header class="header-area header-sticky">
      <div class="container">
              <div class="col-12">
                <div class="row">
                  <nav class="main-nav">
                      <!-- ***** Logo Start ***** -->
                      <a href="index.html" class="logo">
                          <img src="assets/images/logoH.png" alt="">
                      </a>
                      <!-- ***** Logo End ***** -->
                      <!-- ***** Search End ***** -->
                      <div class="search-input">
                        <form id="search" action="#">
                          <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                          <i class="fa fa-search"></i>
                        </form>
                      </div>
                      <!-- ***** Search End ***** -->
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                          <li><a href="index.html" class="active">Home</a></li>
                          <li><a href="browse.html">Browse</a></li>
                          <li><a href="details.html">Details</a></li>
                          <li><a href="notes.html">Notes</a></li>
                          <li><a href="profile.html">Profile <img src="assets/images/profile-header.jpg" alt=""></a></li>
                      </ul>
                      
                      <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="darkSwitch">
                        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                      </div>
                      <script src="./assets/componentes/header/assets/js/header.js"></script>
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                      <!-- ***** Menu End ***** -->
                  </nav>
              </div>
          </div>
      </div>
    </header>
    <!-- Fim do Header -->
    <div class="divH1">
      <h1 id="loginH1">Faça o Login</h1>
    </div>
    <div class="loginContainer">
      <form action="/" method="post" class="loginForm">
        <label for="email">
          <input type="mail" id="email" placeholder="Email" class="inputForm">
        </label>
        <label for="password">
          <input type="password" id="password" placeholder="Senha" class="inputForm">
        </label>
        <button type="submit" class="formButton">Login</button>
      </form>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright © 2036 <a href="https://github.com/SmartProgSolutions">SmartProgSolutions Gaming</a> Company. All rights reserved. 
            
            <br>Design: <a href="https://github.com/SmartProgSolutions" target="_blank" title="GalinGdS"></a>  Distributed By <a href="https://github.com/SmartProgSolutions" target="_blank" >SPS</a></p>
          </div>
        </div>
      </div>
    </footer>
  </div>


  <script src="./assets/js/login.js"></script>
  <script src="./assets/componentes/footer/assets/js/footer.js"></script>
</body>
</html>
